      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape -->
  <path d="M25 25 L35 15 L55 15 L65 25 L65 55 C65 65 55 75 45 75 C35 75 25 65 25 55 Z" 
