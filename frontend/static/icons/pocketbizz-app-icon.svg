<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- App Icon Background -->
  <rect x="0" y="0" width="120" height="120" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Shield Shape (Centered and Larger) -->
  <path d="M35 35 L45 25 L75 25 L85 35 L85 75 C85 85 75 95 60 95 C45 95 35 85 35 75 Z" 
        fill="url(#shieldGradient)" stroke="none"/>
  
  <!-- Chart Bars Inside Shield -->
  <rect x="45" y="65" width="8" height="20" fill="#2563eb"/>
  <rect x="55" y="58" width="8" height="27" fill="#1976d2"/>
  <rect x="65" y="50" width="8" height="35" fill="#f97316"/>
  <rect x="75" y="42" width="8" height="43" fill="#ff8c00"/>
  
  <!-- Small "P" for Recognition -->
  <text x="60" y="115" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">P</text>
</svg>